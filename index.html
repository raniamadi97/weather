 <div class="container ">


  <form action="" class="find-location ">

      </form>
 </div>

<div class="forecast-table pb-5 ">
  <div class="container ">
    <div class="forecast-container" id="forecast"><div class="today forecast">
<div class="forecast-header d-flex justify-content-between m-0" id="today">
<div class="day">Friday</div>
<div  class=" date">29December</div>
</div> <!-- .forecast-header -->


<div class="forecast-content " id="current">
<div class="location">Cairo</div>
<div class="degree d-flex justify-content-between align-items-center">
  <div class="num"><span class="temp">15</span><sup>o</sup>C</div>

  <div class="forecast-icon">
      <img src="https://cdn.weatherapi.com/weather/64x64/day/143.png" alt="" width="90">
  </div>	

</div>
<div class="custom ">Mist</div>

<div class="additional-info d-flex gap-3">
  <span><img src="images/icon-umberella.png" alt="" class="pe-1">20%</span>
  <span id="wind"><img src="images/icon-wind.png" alt=""  class="pe-1">18km/h</span>
  <span id="windDir"><img src="images/icon-compass.png" alt="" class="pe-1">East</span>
  
</div>
</div>
</div>	<div class="forecast">
  <div class="forecast-header">
      <div class="day">Friday</div>
  </div> <!-- .forecast-header -->
  <div class="forecast-content">
      <div  id ="iconsMax" class="forecast-icon">
          <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="48">
      </div>
      <div   id = "maxTemp" class="degree">22<sup>o</sup>C</div>
      <small>13.8<sup>o</sup></small>
      <div class="custom dataText" >Partly cloudy</div>
  </div>
  </div>	<div class="forecast">

  </div> <!-- .forecast-header -->

      </div>

  </div>
